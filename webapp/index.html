<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<!-- PWA related meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- PWA manifest -->
	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="OpenUI5 TODO PWA">
	<link rel="apple-touch-icon" href="icons/icon-152x152.png">
	<!-- Windows related -->
	<meta name="msapplication-TileImage" content="icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#386CC1">
	<meta name="theme-color" content="#164391">

	<title>Fiori</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Register service worker -->
	 
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"zpwa_test": ""}'>
		</script>
		<script src="register-worker.js"></script>
		<script>
sap.ui.getCore().attachInit(function() {
		new sap.ui.core.ComponentContainer({
			name : "zpwa_test",
			height : "100%",
			width : "100%"
		}).placeAt("content");
		
	});
</script> 
</head>
<body class="sapUiBody" id="content">
</body>
